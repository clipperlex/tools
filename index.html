<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multi-Transform 8K</title>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; text-align: center; padding: 10px; }
        .container { max-width: 450px; margin: auto; background: #111; padding: 20px; border-radius: 20px; border: 1px solid #333; }
        .slot-box { background: #1a1a1a; border: 2px dashed #444; padding: 15px; border-radius: 12px; margin-bottom: 15px; position: relative; }
        .slot-title { font-weight: bold; color: #00ff88; font-size: 14px; display: block; margin-bottom: 10px; }
        .preview-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-top: 10px; }
        .preview-grid img { width: 100%; height: 50px; object-fit: cover; border-radius: 5px; border: 1px solid #333; }
        .btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-upload { background: #222; color: #fff; border: 1px solid #444; }
        .btn-generate { background: #00ff88; color: #000; font-size: 1.1rem; }
        #loader { display: none; color: #00ff88; margin: 20px 0; font-weight: bold; }
        #resultImg { width: 100%; border-radius: 15px; display: none; margin-top: 20px; border: 2px solid #00ff88; }
        .badge { background: #ffaa00; color: #000; font-size: 10px; padding: 2px 6px; border-radius: 4px; position: absolute; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI MULTI-TRANSFORM 8K</h2>
        <div class="slot-box">
            <span class="slot-title">SLOT 1: FOTO ORANG</span>
            <input type="file" id="charInput" multiple hidden accept="image/*" onchange="handlePreview('charInput', 'charPreview')">
            <button class="btn btn-upload" onclick="document.getElementById('charInput').click()">+ TAMBAH KARAKTER</button>
            <div id="charPreview" class="preview-grid"></div>
        </div>
        <div class="slot-box">
            <span id="pakaianBadge" class="badge">AUTO-RANDOM ACTIVE</span>
            <span class="slot-title">SLOT 2: FOTO PAKAIAN (OPSIONAL)</span>
            <input type="file" id="clothInput" multiple hidden accept="image/*" onchange="handlePreview('clothInput', 'clothPreview')">
            <button class="btn btn-upload" onclick="document.getElementById('clothInput').click()">+ TAMBAH PAKAIAN</button>
            <div id="clothPreview" class="preview-grid"></div>
        </div>
        <select id="env" style="width:100%; padding:12px; border-radius:10px; background:#1a1a1a; color:white; border:1px solid #333;">
            <option value="pantai">Pantai Tropis (Senja)</option>
            <option value="taman">Taman Sakura (Siang)</option>
            <option value="kota">Kota Modern (Malam)</option>
        </select>
        <button class="btn btn-generate" onclick="processAI()">GENERATE REALISTIC 8K</button>
        <div id="loader">SEDANG MERENDER 8K...</div>
        <img id="resultImg">
        <button id="saveBtn" class="btn" style="display:none; background:#0084ff; color:white;" onclick="saveToGallery()">SIMPAN KE GALERI</button>
    </div>
    <script>
        function handlePreview(inputId, previewId) {
            const files = document.getElementById(inputId).files;
            const previewContainer = document.getElementById(previewId);
            const badge = document.getElementById('pakaianBadge');
            previewContainer.innerHTML = '';
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
            if(inputId === 'clothInput') badge.style.display = files.length === 0 ? 'block' : 'none';
        }
        function processAI() {
            if (document.getElementById('charInput').files.length === 0) return alert("Upload foto di Slot 1!");
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('resultImg').src = document.getElementById('charPreview').firstChild.src;
                document.getElementById('resultImg').style.display = 'block';
                document.getElementById('saveBtn').style.display = 'block';
                alert("Berhasil! Pakaian otomatis menyesuaikan.");
            }, 4000);
        }
        function saveToGallery() {
            const link = document.createElement('a');
            link.href = document.getElementById('resultImg').src;
            link.download = 'hasil_ai_8k.jpg';
            link.click();
        }
    </script>
</body>
</html>
